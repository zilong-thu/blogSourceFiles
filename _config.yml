# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 王子龙的博客
subtitle: Stay hungry, stay foolish.
description: 一个不知名Web前端工程师的个人博客
author_title: 'Stay hungry, stay foolish.'
author: 王子龙
language: en
# language: zh-Hans
timezone:
avatar: about/myResumeAvatar.jpg
location: 'Nanjing, China'
follow: https://github.com/zilong-thu/
# site setup time
since: 2013

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://borninsummer.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults: :year/:month/:day/:title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: javascripts/*, files/*, stylesheets/*, svg/*, files/*, images/*, *.html

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# [landscape, next, icarus]
theme: hexo-theme-icarus

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:zilong-thu/zilong-thu.github.com.git
  branch: master

